<h1>Διαχείριση Αποθήκης</h1>

<h2>Κατηγορίες</h2>
<form id="categoryForm">
	<input type="text" id="categoryName" name="categoryName" placeholder="Όνομα Κατηγορίας" required>
	<select id="categorySelect" name="categorySelect">
		<option value="">--Επιλέξτε--</option>
	</select>
	<button type="submit">Αποθήκευση Κατηγορίας</button>
</form>

<h2>Είδη</h2>
<form id="itemForm">
	<input type="text" id="itemName" name="itemName" placeholder="Όνομα Είδους" required>
	<select id="itemCategory" name="itemCategory">
		<option value="">--Επιλέξτε Κατηγορία--</option>
	</select>
	<input type="number" id="itemQuantity" name="itemQuantity" placeholder="Ποσότητα" required>
	<select id="itemSelect" name="itemSelect">
		<option value="">--Επιλέξτε Είδος--</option>
	</select>
	<button type="submit">Αποθήκευση Είδους</button>
</form>

<h2>Φόρτωση Δεδομένων από JSON</h2>
<form id="jsonUploadForm" enctype="multipart/form-data">
	<input type="file" name="jsonFile" accept=".json" required>
	<button type="submit">Φόρτωσε JSON</button>
</form>

<div id="message"></div>

<h2>Δημιουργία Λογαριασμού Διασώστη</h2>
<form id="rescueAccountForm" method="post" action="create_rescue_account.php">
	<label for="username">Όνομα Χρήστη:</label>
	<input type="text" id="username" name="username" required>
	<br>
	<label for="password">Κωδικός:</label>
	<input type="password" id="password" name="password" required>
	<br>
	<button type="submit">Δημιουργία Λογαριασμού</button>
</form>

<h2>Δημιουργία Νέας Ανακοίνωσης</h2>
<form id="announcementForm" method="post" action="create_announcement.php">
	<label for="title">Τίτλος:</label>
	<input type="text" id="title" name="title" required>
	<br>
	<label for="description">Περιγραφή:</label>
	<textarea id="description" name="description" required></textarea>
	<br>
	<label for="items">Είδη:</label>
	<button type="button" id="openItemsModal">Επιλέξτε Είδη</button>
	<div class="selected-items">
		<h3>Επιλεγμένα Είδη:</h3>
		<ul id="selectedItemsList"></ul>
	</div>
	<input type="hidden" id="items" name="items"> <!-- Κρυφός τομέας -->
	<br>
	<button type="submit">Δημιουργία Ανακοίνωσης</button>
</form>

<!-- Το Modal -->
<div id="itemsModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<h2>Επιλέξτε Είδη</h2>
		<select id="itemsSelect" multiple style="width: 100%; height: 200px;">
			<!-- Τα είδη θα φορτωθούν εδώ από το αρχείο load_items.js -->
		</select>
		<button id="addItemsToList">Προσθήκη</button>
	</div>
</div>
